<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>페이지를 찾을 수 없습니다</title>
  <meta name="robots" content="noindex">
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f1ea;
      --text: #1d232b;
      --muted: #68707a;
      --accent: #2f5b75;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans KR", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }
    main {
      width: min(680px, 100%);
      border: 1px solid rgb(29 35 43 / 12%);
      border-radius: 16px;
      background: #fffdf8;
      padding: 2rem;
    }
    h1 { margin: 0 0 0.6rem; font-size: 1.6rem; }
    p { margin: 0 0 1rem; color: var(--muted); line-height: 1.6; }
    a {
      display: inline-block;
      color: #fffdf8;
      text-decoration: none;
      background: var(--accent);
      border-radius: 999px;
      padding: 0.6rem 1rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main>
    <h1>페이지를 찾을 수 없습니다.</h1>
    <p>요청한 경로가 유효하지 않습니다. 아래 버튼으로 메인 페이지로 이동하세요.</p>
    <a href="./index.html">메인으로 이동</a>
  </main>
</body>
</html>
